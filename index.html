<script>
var google_suggest_url = "https://suggestqueries.google.com/complete/search?client=chrome&q=";
  $(function() {
    $("#search-input").autocomplete({
      source: function(request, response) {
      var temp_arr = request.term.split(/[.,]+/); // Regex so that sentences after , or . are treated as new sentence.
      var search_sentence = temp_arr[temp_arr.length-1];
        $.ajax({
                url: google_suggest_url+search_sentence,
                dataType: "jsonp",
                success: function(data) {
                  response($.map(data[1], function(v,i) {
                    return { value: v };
                    
                    
                    
                  }))
                  
document.getElementsByClassName("ui-menu-item")[0].addEventListener("click", entersim);
document.getElementsByClassName("ui-menu-item")[1].addEventListener("click", entersim);
document.getElementsByClassName("ui-menu-item")[2].addEventListener("click", entersim);
document.getElementsByClassName("ui-menu-item")[3].addEventListener("click", entersim);
document.getElementsByClassName("ui-menu-item")[4].addEventListener("click", entersim);

document.getElementsByClassName("ui-menu-item")[5].addEventListener("click", entersim);
document.getElementsByClassName("ui-menu-item")[6].addEventListener("click", entersim);
document.getElementsByClassName("ui-menu-item")[7].addEventListener("click", entersim);
                },
                error: function( data ) {
                      console.log("ERROR");
                      console.log(data);
                }
                
        });
        
      }
       
    });
    

  });

</script>
